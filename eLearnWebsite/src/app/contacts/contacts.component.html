<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
              <h4 class="page-title">Kadra dydaktyczna szkoły: {{teachersData[0].schoolName}}</h4>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="body">
                  <mat-form-field>
                    <mat-label>Wyszukaj nauczyciela</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Wpisz na przykład: Matematyka" #input>
                  </mat-form-field>
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                      <!-- Teacher Name Column -->
                      <ng-container matColumnDef="teacherName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię nauczyciela </th>
                        <td mat-cell *matCellDef="let row"> {{row.teacherName}} </td>
                      </ng-container>
                      <!-- Teacher Surname Column -->
                      <ng-container matColumnDef="teacherSurname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko nauczyciela </th>
                        <td mat-cell *matCellDef="let row"> {{row.teacherSurname}} </td>
                      </ng-container>
                      <!-- Class Column -->
                      <ng-container matColumnDef="className">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Główna klasa </th>
                        <td mat-cell *matCellDef="let row"> {{row.className}} </td>
                      </ng-container>
                  
                      <!-- Subject Column -->
                      <ng-container matColumnDef="subjectName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Przedmiot </th>
                        <td mat-cell *matCellDef="let row"> {{row.subjectName}} </td>
                      </ng-container>
                  
                      <!-- E-mail Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
                        <td mat-cell *matCellDef="let row"> {{row.login}}@gmail.com </td>
                      </ng-container>

                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
